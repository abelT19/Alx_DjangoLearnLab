<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .book { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .book h3 { margin: 0 0 5px 0; }
    .book p { margin: 0; }
    .search-bar { margin-bottom: 20px; }
    input[type="text"] { padding: 5px; width: 250px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>Book List</h1>

  <!-- Optional Search Form -->
  <div class="search-bar">
    <form method="GET" action="{% url 'book_list' %}">
      {% csrf_token %}
      <input type="text" name="q" placeholder="Search books..." value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Book List -->
  {% if books %}
    {% for book in books %}
      <div class="book">
        <h3>{{ book.title }}</h3>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Published:</strong> {{ book.published_date }}</p>
        <!-- Optional: Edit/Delete buttons -->
        <a href="{% url 'edit_book' book.id %}">Edit</a> |
        <a href="{% url 'delete_book' book.id %}">Delete</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No books found.</p>
  {% endif %}

  <!-- Link to Add New Book -->
  <p><a href="{% url 'add_book' %}">Add New Book</a></p>

</body>
</html>
